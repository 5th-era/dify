server {
    listen 80;
    server_name d5j.ai; 
    return 301 https://d5j.tech$request_uri;
}

server {
    listen 80;
    server_name www.d5j.ai; 
    return 301 https://d5j.tech$request_uri;
}

server {
    listen 80;
    server_name yanjiang.d5j.ai; 
    location / {
      proxy_pass http://yanjiang:3000;
      include proxy.conf;
    }
}

server {
    listen 80;
    server_name product.d5j.ai;

    location /console/api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /v1 {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /files {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location / {
      proxy_pass http://web:3000;
      include proxy.conf;
    }

}